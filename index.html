<section1 class="back1">

                <div class="head1">
    
                    <h3 class="Pays">  Seychelles </h3>
                </div>
                <figure><img src="./images/seychelles.jpg" width="100%">
                    <figcaption> <a href="./seychelles.html"class="voyage" >Découvrire l'offre</a> </figcaption>

</section1>

<section2>
    <div class="box-form">
        <div class="formul">


            <article class="formulaire">
                <p class="fc"> </p>
                <p class="rc"> </p>
            </article>

            <form action="" method="get" class="form-example">

                <div class="boxe2">
                        <div class="vol">Séjour</div>
                    <div class="champs">
                        <label for="Destinations">&nbsp; Destinations</label>
                        <input type="text" placeholder="Destinations (Pays,Ville,Region)" name="message" id="message">

                    </div>

                    <div class="champs2">
                        <label for="Depart de">&nbsp; Depart de</label>
                        <input type="text" placeholder="Depart de" name="message" id="message">

                    </div>

                    <div class="champs3">
                        <label for="Date">&nbsp; Date</label>
                        <input type="date" placeholder="Date" name="message" id="message">

                    </div>

                    <button class="b1">Recherche</button>
                </div>
        </div>
    </div>
</section2>

<section3>
    
    <h2> Destinations Promo</h2>
    
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/espagne.jpg" height="300px" />
                
            </div>
            <div class="swiper-slide">
                <img src="./images/maroc.jpg" height="300px"/>
            </div>
            <div class="swiper-slide">
                <img src="./images/gréce.jpg" height="300px" />
            </div>
            <div class="swiper-slide">
                <img src="./images/italie.jpeg" height="300px" />
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
</section3>
