<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Document</title>
</head>
<body>

    <section id="formulaire">
    
        <h2>Contactez-nous<br> pour réserver </h2>
    
    
        <div class="box-form2">
            <div class="formul">
    
    
                <article class="formulaire">
                    <p class="fc"> Formulaire de contact</p>
                    <p class="rc"> Remplissez le formulaire ci-dessous<br> pour nous contacter</p>
                </article>
    
                <form action="" method="get" class="form-example">
    
                    <div class="boxe2">
    
    
                        <div class="name">
                            <div class="champs">
                                <label for="name2">Nom</label>
                                <input type="text" placeholder="Nom" name="name" id="name">
                            </div>
    
    
    
                            <div class="champs">
                                <label for="prenom"> Prénom</label>
                                <input type="text" placeholder="Prénom" name="prenom" id="prenom">
                            </div>
                        </div>
    
    
    
    
                        <div class="champs">
                            <label for="email"> &nbsp; e-mail: </label>
                            <input type="email" placeholder="adresse e-mail" name="email" id="email">
                        </div>
    
    
                        <div class="champs">
                            <label for="telephone"> &nbsp; Tel: </label>
                            <input type="tel" placeholder="Numero de telephone" name="tel" id="tel">
                        </div>
    
    
                        <div class="champs">
                            <label for="Tel">&nbsp; Message</label>
                            <input type="text" placeholder="message/demande de réservation" name="message" id="message">
                        </div>
                    </div>
    
                    <div class="Envoyer">
                        <button class="envoyer"><img src="./images/bouton_formulaire_coche.svg" alt="envoyer">
                        </button>
                    </div>
    
    
    
    
                    <div class="droite">
    
                    </div>
    
    
    
            </div>
    
    
    
    
    </section>
</body>
</html>
